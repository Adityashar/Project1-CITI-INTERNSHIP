intents:
  - greet
  - goodbye
  - affirm
  - deny
  - thank
  - payment_status
  - paid_amount
  - pending_amount

entities:
  - legal_entity
  - client_name
  - currency
  - payment_date
  - amountpaid
  - amountpending
  - account_id

actions:
  - action_payment
  - action_amount_paid
  - action_amount_pending

slots:
  legal_entity:
    type: unfeaturized
    auto_fill: false
  client_name:
    type: unfeaturized
    auto_fill: false
  currency:
    type: unfeaturized
    auto_fill: false
  payment_date:
    type: unfeaturized
    auto_fill: false
  amountpaid:
    type: unfeaturized
    auto_fill: false
  amountpending:
    type: unfeaturized
    auto_fill: false
  account_id:
    type: unfeaturized
    auto_fill: false
  source:
    type: unfeaturized
    auto_fill: false
  

responses:
  utter_greet:
  - text: "Hey! How can i help you?"

  utter_deny:
  - text: "Did that help you?"

  utter_goodbye:
  - text: "Bye"

  utter_affirm:
  - text: "okay"

  utter_payment:
  - text: "I have received the payment"

  utter_accountid:
  - text: "The agreement id is {account_id} for the transaction between {legal_entity} and {client_name}. "

  utter_clientname:
  - text: "The client involved in this agreement is {client_name}."  

  utter_legalentity:
  - text: "The legal entity involved in this agreement is {legal_entity}."

  utter_paymentdate:
  - text: "The transaction between {legal_entity} and {client_name} took place on {payment_date}."

  utter_paidamount:
  - text: "The amount paid is {currency} {amountpaid}."

  utter_pendingamount:
  - text: "The amount pending is {currency} {amountpending}."

  utter_source:
  - text: "The Source for given information is {Source}."

  utter_default:
  - text: "Please try again !!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
