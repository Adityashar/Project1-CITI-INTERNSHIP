  - payment_date
  - amountpaid
  - amountpending
  - account_id

actions:
  - action_payment
  - action_amount_paid
  - action_amount_pending

slots:
  legal_entity:
    type: text
    autofill: false
  client_name:
    type: text
    autofill: false
  currency:
    type: text
    autofill: false
  payment_date:
    type: text
    autofill: false
  amountpaid:
    type: text
    autofill: false
  amountpending:
    type: text
    autofill: false
  account_id:
    type: text
    autofill: false
  

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_deny:
  - text: "Did that help you?"

  utter_goodbye:
  - text: "Bye"

  utter_affirm:
  - text: "okay"

  utter_payment:
  - text: "I have received the payment"

  utter_default:
  - text: "Please try again !!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
